<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: #fefefe;
            border: 5px dashed grey;

        }
    </style>
</head>
<body>
    <div>1</div>
    <div style="transform: translateX(120px);">2</div><br>
    <div style="transform: translateY(-20px);">3</div><br>
    <div style="transform: rotate(45deg);">4</div><br>
    <div style="transform: scale(.5)">5</div><br>
    <div style="transform: scale(1.5)">6</div><br>
    <div style="transform: scale(1.5) translateX(120px)">6</div>
</body>
</html>
